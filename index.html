<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather wapp</title>
</head>
<body>
   
    <h1 id="con"></h1>
    <h2 id="temp"></h2>
    <img id="wicon" src="images/load.gif" alt="">
    <h3 id="place"></h3>
    <ul>
        <li>Wind</li>
        <li id="windsped"></li>
    </ul>
    <ul>
        <li>High</li>
        <li id="dayh"></li>
    </ul>
    <ul>
        <li>Low</li>
        <li id="dayl"></li>
    </ul>
    <div id="windchill">
    <h2>Wind Chill</h2>
    <h4 id="wchill"></h4>
    </div>
    <div id="heatindex">
    <h2>Heat Index</h2>
    <h4 id="hindex"></h4>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.simpleWeather/3.0.2/jquery.simpleWeather.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
